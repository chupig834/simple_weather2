<div class="container-fluid mt-4 d-flex justify-content-center col-12" >
    <table class="table table-hover w-100">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Status</th>
          <th scope="col">Temp. High (°F)</th>
          <th scope="col">Temp. Low (°F)</th>
          <th scope="col">Wind Speed (mph)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of detailData; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <a href="#" class="text-primary" (click)="onDateClick(i+1)">{{ formatDate(item.startTime) }}</a>
          </td>
            <td> 
              <img [src] = "'assets/images/' + findSymbol(item.values.weatherCode) + '.svg'" width="50"> 
              <span>{{findSymbol2(findSymbol(item.values.weatherCode))}}</span>
            </td>
            <td>{{ item.values.temperatureMax }}</td>
            <td>{{ item.values.temperatureMin }}</td>
            <td>{{ item.values.windSpeed}}</td>
        </tr>
      </tbody>
    </table> 
  </div>
